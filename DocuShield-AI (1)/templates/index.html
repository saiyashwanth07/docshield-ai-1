<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocuShield AI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è DocuShield AI</h2>
    <form action="/scan" method="post" enctype="multipart/form-data">
      <input type="file" name="document" required>
      <br>
      <button type="submit">Scan Document</button>
    </form>
    {% if result %}
      <div class="result">
        <h3>Scan Result:</h3>
        <p>{{ result }}</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
